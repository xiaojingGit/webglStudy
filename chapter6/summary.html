<body>
	<h2>GLSL ES语言</h2>
	<h3>一、基本类型</h3>
	<p>float、int、bool</p>
	<h3>二、类型转换函数</h3>
	<p>float(1)：将整型转换为浮点型，float(false)：转换为0.0，float(true)：转换为1.0</p>
	<p>int(3.4)：将浮点型转换为整型3，int(false)：转换为0，int(true)：转换为1</p>
	<p>bool()：将非0数字转换为true，否则转换为false</p>
	<h3>二、矢量和矩阵类型</h3>
	<p>矢量：vec4、vec3、vec2：4/3/2个分量的矢量</p>
	<p>矢量同名构造函数：vec4(1.0)</p>
	<p>矩阵：mat4、mat3、mat2：4*4/3*3/2*2 矩阵</p>

</body>
</html>
